<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fc1c2913df.js" crossorigin="anonymous"></script>
    <title>Team Manager</title>
</head>

<body>
    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!--Nombre de la pag, acá también sale hacia dónde nos dirige-->
        <a class="navbar-brand" href="/">Team Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <!--Solo voy cambiando según la necesidad-->
                    <a class="nav-link" href="#Discover">Discover <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <!--Otro cambio-->
                    <a class="nav-link" href="#Favs">Favs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Team">Team</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Discover Start -->
    <section id="Discover" class="mt-3">
        <div class="container">
            <header class="d-flex align-items-center">
                <h2 class="mb-2 pt-2"><i class="fas fa-globe"></i> Discover</h2>
                <nav aria-label="Discover Navigation" class="ml-auto">
                    <ul class="pagination m-0">
                        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-arrow-left"></i></a></li>
                        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-arrow-right"></i></a></li>
                    </ul>
                </nav>
            </header>
            <hr>
            <div class="discover-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">
                <div class="col mb-4">
                    <div class="card">
                        <img src="./img/default_pokebola.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                        </div>
                        <div class="card-footer d-flex">
                            <button type="button" class="btn btn-light"><i
                                    class="fas fa-heart text-secondary"></i></button>
                            <button type="button" class="btn btn-light ml-auto"><i
                                    class="fas fa-bookmark text-secondary"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Favs Start -->
    <section id="Favs" class="mt-3">
        <div class="container">
            <header class="d-flex align-items-center">
                <h2 class="mb-2 pt-2"><i class="fab fa-gratipay"></i> Favs</h2> 
            </header>
            <hr>
            <!--Contenedor responsive que coloca cierta cantidad de elementos según el tamaño-->
            <div class="favs-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">
            </div>
    </section>
    <!-- Team Start -->
    <section id="Team" class="mt-3">
        <div class="container">
            <header class="d-flex align-items-center">
                <h2 class="mb-2 pt-2"><i class="fas fa-users"></i> Team</h2>
            </header>
            <hr>
            <!--Contenedor responsive que coloca cierta cantidad de elementos según el tamaño-->
            <div class="team-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">
            </div>
    </section>
    <!-- Scripts -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
